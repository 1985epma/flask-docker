name: Flask CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11.6]

        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-python@v4
            with:
              python-version: '3.11.6'
              cache: 'pip' # caching pip dependencies
          - run: pip install -r requirements.txt
