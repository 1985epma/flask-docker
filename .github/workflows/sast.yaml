name: SAST Check

on:
  push:
    branches:
      - main

jobs:
  sast-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ou a versão desejada do Node.js

      - name: Install Dependencies
        run: npm install  # Ou "yarn install" para Yarn

      - name: Run npm audit
        run: |
          npm audit --json > audit-report.json

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Ou a versão desejada do Python

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-report.json

      - name: Upload Reports
        run: |
          mkdir reports
          mv audit-report.json reports/
          mv bandit-report.json reports/
        continue-on-error: true

      - name: Push Reports to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: sast-reports
          path: reports
